<template>
    <lightning-card title="List of Opportunities">
        <template if:true={opportunities}>
            <lightning-datatable 
                key-field="Id" 
                columns={columns} 
                data={displayData}
                onrowaction={handleRowAction}
                max-row-selection="0"
                hide-checkbox-column
                >
            </lightning-datatable>
            <div class="slds-text-align_center">
                <lightning-button-group class="slds-m-top_small">
                    <lightning-button label="Previous" onclick={handlePrevious} disabled={isFirstPage}></lightning-button>
                    <lightning-button label="Next" onclick={handleNext} disabled={isLastPage}></lightning-button>
                </lightning-button-group>
            </div>
            
        </template>
        <template if:false={opportunities}>
            <div class="slds-text-color_error">
                <h1>Loading...</h1>
            </div>
        </template>

    </lightning-card>
</template>
